{% extends 'main.html' %}
{% load staticfiles %}
{% block content %}
<div class="header-konten">
   	<span style="font-weight:bold;">Kontrol Anggaran</span>
</div>
<div class="isi-konten">
    <form class="form-horizontal" method="POST" id="frm_kontrolangg" name="frm_kontrolangg" autocomplete="off">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group batas-bawah">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                    <div class="input-group">
                        <span class="input-group-addon" style="font-weight: bold;font-size: 13px;">Organisasi</span>
                        {{organisasi|safe}}
                    </div>
                </div>
                <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2 checkbox" id="cek_ppkd">
                    
                </div>
            </div>
            <div class="form-group batas-bawah">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 batas-atas">
                    <div id="tbl_kontrol_anggaran">
                        <span class="judul-tabel">KONTROL ANGGARAN</span>
                            <table id="kontrol_anggaran" class="display responsive nowrap select_tabel" cellspacing="0" width="100%">
                                <thead>
                                    <tr>
                                        <th style="background-image:none;" width="2%">
                                            <input type="checkbox" onClick="cek_uncek_all_kontrolangg(this, 'chk_kontrolangg', 'keg')"/>
                                        </th>
                                        <th width="9%">Kode Kegiatan</th>
                                        <th width="39%">Uraian</th>
                                        <th width="10%">Anggaran</th>
                                        <th width="10%">SPD Terbit</th>
                                        <th width="10%">SP2D Terbit</th>
                                        <th width="10%">Sisa SPD</th>
                                        <th width="10%">Sisa Anggaran</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="3">Jumlah</th>
                                        <th>0,00</th>
                                        <th>0,00</th>
                                        <th>0,00</th>
                                        <th>0,00</th>
                                        <th>0,00</th>
                                    </tr>
                                </tfoot>
                            </table>
                    </div>
                </div>
            </div>
            <div class="form-group batas-bawah" id="batas-bawah" style="padding-bottom:10px;">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="garis-bawah"></div>
                    <!-- <div class="input-group"> -->
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            {{btn_prev|safe}}  
                        </div>
                        <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            {{btn_next|safe}}    
                        </div>                        
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </form>
</div>
<script src="{% static 'js/spd/kontrolanggaran.js' %}"></script>
<script type="text/javascript">
 var link_load_kontrolanggaran = "{% url 'sipkd:load_kontrolanggaran' %}";
</script>
{% endblock %}
