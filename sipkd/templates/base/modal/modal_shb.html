<div style="padding: 10px 15px !important;">
	<table id="tableSHB" class="display responsive nowrap" cellspacing="0" width="100%">
		<thead>
	      <tr>
	        <th>ID</th>
	        <th>JENIS BARANG</th>
	        <th>MERK</th>
	        <th>URAI</th>
	        <th>SATUAN</th>
	        <th>HARGA</th>
	      </tr>
	    </thead>
	    <tbody>
	    <!-- BEGIN list -->
	    {% for shb in list_shb %}
          	<tr ondblclick="pilihshb_upload('{{shb.id_shb}}','{{shb.urai}}','{{shb.satuan}}','{{shb.harga}}')">
		      <td align="center" id="{{shb.id_shb}}" style="cursor:pointer;">{{shb.id_shb}}</td>
		      <td>{{shb.jenis_barang}}</td>
		      <td>{{shb.merk}}</td>
		      <td>{{shb.urai}}</td>
		      <td>{{shb.satuan}}</td>
		      <td align="right">{{shb.harga}}</td>
		    </tr>
        {% endfor %}
	    <!-- END list -->
	    </tbody>
  	</table>
  	<span style="font-size: 11px;">* Klik Pada ID Untuk Memilih</span><br>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		table = $('#tableSHB').DataTable( {
            "bLengthChange": false, 
            scrollY:        "300px",
	        scrollX:        true,
	        scrollCollapse: true,
	        fixedHeader: true,
	        paging:         false
        });

        $("#tableSHB  tr").click(function(){
            $('.selected').removeClass('selected');
            $(this).addClass('selected');
            var tr          = $(this).closest("tr");
                RowIndek    = tr.index();

            var Kls         = tr.attr('class');
            var arKl        = Kls.split(" ");
                clsSelek    = arKl[1];
        });
    });

    function pilihshb_upload(val,urai,satuan,harga){
    	$('#id_shb').val(val);
        $('#uraian_belanja').val(urai);
        $('#satuan').val(satuan);
        $('#hrg_satuan').val(harga);
    	$('#showModal').modal('hide');
    	$('#id_shb').trigger('change');
    }
</script>
