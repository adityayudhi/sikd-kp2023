
<form
	method="post"
	target="_blank"
	action="{% url 'sipkd:spjskpd_spjpengeluaranskpd_limpahan_save' %}"
	id="spjskpd_pengeluaran_pelimpahan"
	class="sipkd-spjskpd sipkd-spjskpd-prompt form-horizontal container-fluid"
	data-prompt-title="Pelimpahan"
	data-prompt-width="50vw"
	data-href="{% url 'sipkd:spjskpd_spjpengeluaranskpd_pelimpahan_load' %}"
	>
	{% csrf_token %}
	<input type="hidden" name="__type__">
	<input type="hidden" name="jenis_bku" value="PELIMPAHAN">
	<input type="hidden" name="tahun">
	<input type="hidden" name="kodeurusan">
	<input type="hidden" name="kodesuburusan">
	<input type="hidden" name="kodeorganisasi">
	<input type="hidden" name="kodeunit">
	<input type="hidden" name="jenis_sp2d">
	<input type="hidden" name="simpananbank" value="1">

	<section class="form-group">
		<label class="col-sm-3 control-label">Jenis Transaksi</label>
		<div class="col-sm-6">
			<select name="jenis_bku_alt" class="selek-style">
				<option value="TERIMA">Penerimaan</option>
				<option value="KELUAR">Pengeluaran</option>
			</select>
		</div>
	</section>

	<section class="form-group" id="sec_benda_bantu" style="display: none;">
		<label class="col-sm-3 control-label">Bendahara Pembantu</label>
		<div class="col-sm-6">
			<label class="input-group">
				<input name="frm_benda_bantu" id="frm_benda_bantu" class="form-control" readonly>
				<input type="hidden" name="frm_benda_bantu_uname" id="frm_benda_bantu_uname" class="form-control" readonly>
				<span class="input-group-btn">
					<button
						type="button"
						name="bukti_browse"
						data-prompt-width="40vw"
						data-table-height="50vh"
						data-content="spjskpd_pengeluaran_pelimpahan_browse"
						data-href="{% url 'sipkd:spjskpd_benda_keluar_browse' %}"
						class="btn btn-primary"
						>
						<span class="fa fa-search"></span>
					</button>
				</span>
			</label>
		</div>
	</section>

	<div>&nbsp;</div>

	<div class="row">
		<div class="col-md-6">
			<section class="form-group">
				<label class="col-sm-3 control-label">No. BKU</label>
				<div class="col-sm-2"><div class="form-group"><input name="no_bku" class="form-control"></div></div>
			</section>
			<section class="form-group">
				<label class="col-sm-3 control-label">No. Bukti</label>
				<div class="col-sm-9">
					<label class="input-group">
						<input name="bukti" class="form-control">
					</label>
				</div>
			</section>
		</div>

		<div class="col-md-6">
			<section class="form-group">
				<label class="col-sm-3 control-label">Tgl. BKU</label>
				<div class="col-sm-9">
					<label class="input-group">
						<input name="tgl_bku" type="hidden">
						<input class="form-control" tabindex="-1" readonly>
						<span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
					</label>
				</div>
			</section>
			<section class="form-group">
				<label class="col-sm-3 control-label">Tgl. Bukti</label>
				<div class="col-sm-9">
					<label class="input-group">
						<input name="tgl_bukti" type="hidden">
						<input class="form-control" tabindex="-1" readonly>
						<span class="input-group-addon"><i class="fa fa-calendar-o"></i></span>
					</label>
				</div>
			</section>
		</div>
	</div>

	<div>&nbsp;</div>

	<section class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label class="col-sm-3 control-label">Jumlah</label>
				<div class="col-sm-5">
					<input name="penerimaan" data-koma="2" type="hidden" value="0">
					<input class="form-control text-right" onkeydown="isNumberKey(event)">
				</div>
			</div>
		</div>
	</section>


	<section class="row">
		<div class="col-md-12">
			<div class="form-group">
				<label class="col-sm-12">Deskripsi</label>
				<div class="col-sm-12"><textarea name="urai" rows="3" class="form-control"></textarea></div>
			</div>
		</div>
	</section>

	<div>&nbsp;</div>

	<section class="col-md-12 text-center">
		<button type="reset" class="btn btn-danger">Batal</button>
		<span>&nbsp;</span>
		<button type="submit" class="btn btn-primary">Simpan</button>
	</section>
</form>

<style> #spjskpd_pengeluaran_pelimpahan_browse table tr { cursor: pointer; } </style>
<div id="spjskpd_pengeluaran_pelimpahan_browse" class="sipkd-spjskpd sipkd-spjskpd-prompt">
	<div data-content="KELUAR">
		<table class="display">
			<thead>
				<tr>
					<th data-column="tahun"><div style="white-space: nowrap;">TAHUN</div></th>
					<th data-column="kodeurusan"><div style="white-space: nowrap;">URUSAN</div></th>
					<th data-column="kodesuburusan"><div style="white-space: nowrap;">SUBURUSAN</div></th>
					<th data-column="kodeorganisasi"><div style="white-space: nowrap;">ORGANISASI</div></th>
					<th data-column="kodeunit"><div style="white-space: nowrap;">UNIT</div></th>
					<th data-column="nama_bendahara_pembantu"><div style="white-space: nowrap;">BENDAHARA</div></th>
					<!-- <th data-column="uname"><div style="white-space: nowrap;">No. BKU</div></th> -->
					<!-- <th data-column="tgl_bku" data-type="dt" data-style-object="{'white-space': 'nowrap'}">
						<div style="white-space: nowrap;">Tgl. BKU</div>
					</th>
					<th data-column="bukti" data-style-object="{'white-space': 'nowrap'}">Bukti</th>
					<th data-column="tgl_bukti" data-type="dt" data-style-object="{'white-space': 'nowrap'}">
						<div style="white-space: nowrap;">Tgl. Bukti</div>
					</th>
					<th data-column="urai">Deskripsi</th>
					<th data-column="jumlah" data-type="rp" data-style-object="{'text-align': 'right'}">Jumlah</th> -->
				</tr>
			</thead>
		</table>
	</div>
</div>
