<div
	id="spjskpd_pengeluaran_potongan"
	class="sipkd-spjskpd sipkd-spjskpd-prompt"
	data-href="{% url 'sipkd:spjskpd_main_potongan' %}"
	data-prompt-title="Rekening"
	data-prompt-width="50vw"
	data-table-height="37.5vh"
	>
	<table
		id="spjskpd_pengeluaran_potongan_table"
		class="display"
		data-init="{dom:'ft'}">
		<thead>
			<tr>
				<th data-field="kode_rekening">Kode Rekening</th>
				<th data-field="urai_rekening">Urai Rekening</th>
			</tr>
		</thead>
	</table>
</div>
