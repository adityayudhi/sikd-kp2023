<table id='dataRekeningSTS_LS' class='display responsive nowrap' cellspacing='0' width='100%'>
	<thead>
		<tr>
			<th style='background-image:none;' width='2%'>Pilih</th>
			<th width='15%'>Kode Kegiatan</th>
			<th>Kegiatan LS</th>
		</tr>
	</thead>
	<tbody>
		{% for rs in list_kegiatan %}
		<tr>
			<td align='center'>
				<input type='checkbox' class='chk_pilih' {% if rs.pilih == 1 %} checked="checked" {% endif %}
					onclick="Click_sts(this)" value='{{rs.kodekegiatan1}}'/>
			</td>
			<td align='left'>{{rs.kodekegiatan1}}</td>
			<td align='left'>{{rs.urai}}</td>
		</tr>
		{% endfor %}
	</tbody>
	<tfoot>
		<tr>
			<th>&nbsp;</th>
			<th style='font-weight: bold;'>&nbsp;</th>
			<th style='font-weight: bold;'>&nbsp;</th>
		</tr>
	</tfoot>
</table>

<script type='text/javascript'>

    $(document).ready(function () {
		var table = $('#dataRekeningSTS_LS').DataTable( {
			scrollY: 253,
			paging: false,
			searching: false,
			bInfo: false
		} );
    });
</script>
